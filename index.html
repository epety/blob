---
layout: default
title: Ted Dziuba
---

<div id="post-list">
{% for post in site.posts limit:3 %}
<div class="post-container">
  <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <div class="byline">
    by Ted Dziuba on {{ post.date | date: "%A, %B %d, %Y" }}
  </div>

  <div class="post-content">{{ post.content }}</div>
</div>
{% endfor %}
</div>
